<div class="well">
	<h1>Filter Demo w/ Service</h1>
	<div>
		Filter: <input type="text" ng-model="filterText"></input>
	</div>
	<div ng-repeat="employee in employees | filter:filterText" class="well">
		<div><strong>Name: </strong>{{employee.name}}</div>
		<div><strong>Position: </strong>{{employee.position}}</div>
	</div>
</div>
